<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="main-container">
          <div class="container">
            <div class="image-container">
              <img src="assets/images/avatar-jessica.jpeg" />
            </div>
            <div class="user-name">Jessica Randall</div>
            <div class="user-location">London, United Kingdom</div>
            <div class="user-profession">
              "Front-end developer and avid reader."
            </div>
            <div class="buttons">
              <button class="btn">
                <a href="https://github.com/" target="_blank"> GitHub </a>
              </button>
              <button class="btn">
                <a href="https://www.frontendmentor.io/home" target="_blank">
                  Frontend Mentor
                </a>
              </button>
              <button class="btn">
                <a href="https://www.linkedin.com/feed/" target="_blank">
                  LinkedIn
                </a>
              </button>
              <button class="btn">
                <a href="https://x.com/home" target="_blank"> Twitter </a>
              </button>
              <button class="btn">
                <a href="https://www.instagram.com/" target="_blank">
                  Instagram
                </a>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">devtree07</a>.
      </div>
    </footer>
  </body>
</html>
